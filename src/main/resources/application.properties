server.port=8080

# MySQL datasource properties, replace variable with actual values
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

# AWS credentials, replace variable with actual values
application.aws.region=${APPLICATION_AWS_REGION}
application.aws.accesskey=${APPLICATION_AWS_ACCESS_KEY}
application.aws.secretkey=${{APPLICATION_AWS_SECRET_KEY}

#custom thread props
custom.thread.pool.core-size=10
custom.thread.pool.max-size=20
custom.thread.pool.queue-capacity=100
custom.thread.pool.thread-name-prefix=ds-thread-